<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Nova Dashboard ‚≠ê</h1>
                    <p class="text-gray-600 mt-2">Real-time CAD file lock monitoring</p>
                </div>
                <div class="flex items-center space-x-4">
                    <button @click="refreshLocks" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                        Refresh
                    </button>
                    <button @click="cleanupLocks" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors">
                        Cleanup Stale Locks
                    </button>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Locks</p>
                        <p class="text-2xl font-semibold text-gray-900" v-text="stats.total_locks"></p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Active Users</p>
                        <p class="text-2xl font-semibold text-gray-900" v-text="stats.unique_users"></p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Computers</p>
                        <p class="text-2xl font-semibold text-gray-900" v-text="stats.unique_computers"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Locks Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">Active File Locks</h2>
            </div>
            
            <div v-if="locks.length === 0" class="p-8 text-center text-gray-500">
                <svg class="w-12 h-12 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <p>No active locks found</p>
            </div>
            
            <div v-else class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">File</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Computer</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Locked Since</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr v-for="lock in locks" :key="lock.lock_id" class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900" v-text="getFileName(lock.file_path)"></div>
                                <div class="text-sm text-gray-500" v-text="lock.file_path"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900" v-text="lock.user_name"></div>
                                <div class="text-sm text-gray-500">PID: <span v-text="lock.process_id || 'N/A'"></span></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" v-text="lock.computer_name"></td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900" v-text="formatTime(lock.lock_time)"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button @click="removeLock(lock.file_path)" class="text-red-600 hover:text-red-900 transition-colors">
                                    Remove Lock
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    locks: [],
                    stats: {
                        total_locks: 0,
                        unique_users: 0,
                        unique_computers: 0
                    }
                }
            },
            methods: {
                async refreshLocks() {
                    try {
                        const response = await fetch('/api/locks');
                        this.locks = await response.json();
                        await this.loadStats();
                    } catch (error) {
                        console.error('Error refreshing locks:', error);
                    }
                },
                
                async loadStats() {
                    try {
                        const response = await fetch('/api/stats');
                        this.stats = await response.json();
                    } catch (error) {
                        console.error('Error loading stats:', error);
                    }
                },
                
                async removeLock(filePath) {
                    if (!confirm('Are you sure you want to remove this lock?')) {
                        return;
                    }
                    
                    try {
                        const response = await fetch(`/api/locks/${encodeURIComponent(filePath)}`, {
                            method: 'DELETE'
                        });
                        
                        if (response.ok) {
                            await this.refreshLocks();
                        } else {
                            const error = await response.json();
                            alert(`Error: ${error.error}`);
                        }
                    } catch (error) {
                        console.error('Error removing lock:', error);
                        alert('Error removing lock');
                    }
                },
                
                async cleanupLocks() {
                    if (!confirm('Are you sure you want to cleanup stale locks?')) {
                        return;
                    }
                    
                    try {
                        const response = await fetch('/api/cleanup', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ max_age_hours: 24 })
                        });
                        
                        if (response.ok) {
                            const result = await response.json();
                            alert(`Cleaned up ${result.removed_count} stale locks`);
                            await this.refreshLocks();
                        } else {
                            const error = await response.json();
                            alert(`Error: ${error.error}`);
                        }
                    } catch (error) {
                        console.error('Error cleaning up locks:', error);
                        alert('Error cleaning up locks');
                    }
                },
                
                getFileName(filePath) {
                    return filePath.split('\\').pop().split('/').pop();
                },
                
                formatTime(timeString) {
                    return new Date(timeString).toLocaleString();
                }
            },
            
            mounted() {
                this.refreshLocks();
                
                // Auto-refresh every 30 seconds
                setInterval(() => {
                    this.refreshLocks();
                }, 30000);
            }
        }).mount('#app');
    </script>
</body>
</html>
